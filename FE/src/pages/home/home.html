<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-input (focus)="clearFrom()" id="journey_from" name="journey_from" type="text" placeholder="Enter location" [(ngModel)]="fromValue"></ion-input>
      <button item-right (click)="getCurrentLocation()"><ion-icon name="locate"></ion-icon></button>
    </ion-item>
    
    <ion-item>
      <ion-label>To</ion-label>
      <ion-input (focus)="clearTo()" id="journey_to" name="journey_to" type="text" placeholder="Enter location" [(ngModel)]="toValue"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="getDirections()">Get Directions</button>
  </div>
  <div #map id="map"></div>
</ion-content>
