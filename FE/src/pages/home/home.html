<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-input (focus)="clearFrom()" id="journey_from" name="journey_from" type="text" placeholder="Enter location" [(ngModel)]="fromValue"></ion-input>
      <button item-right (click)="getCurrentLocation()"><ion-icon name="locate"></ion-icon></button>
    </ion-item>

    <ion-item>
      <ion-label>To</ion-label>
      <ion-input (focus)="clearTo()" id="journey_to" name="journey_to" type="text" placeholder="Enter location" [(ngModel)]="toValue"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="getDirections()">Get Directions</button>
  </div>
  <div #map id="map"></div>
  <ion-card [hidden]="hideRouteInfo" >
    <ion-card-header>
      Your trip Info
    </ion-card-header>

    <ion-item>
      <span item-left>{{routeInfo.timeText}}</span>
      <span item-left>({{routeInfo.distanceText}})</span>
      <span item-left>({{routeInfo.caloriesText}})</span>
    </ion-item>
    <ion-item>
      <button ion-button secondary block (click)="startRoute()">
          Start
        </button>
        <button ion-button secondary block (click)="groupRoute()">
          As a Group Route
        </button>
    </ion-item>
  </ion-card>
</ion-content>
