<ion-header>
	<ion-toolbar>
		<ion-title>
			Chat With {{interlocutorObj.displayName}}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content padding class="chat-view" id="chat-view">
	<div class="messages">
		<div class="message" *ngFor="let chat of chats | async" [ngClass]="{'me': uid === chat.from}">
			<span *ngIf="chat.message">{{chat.message}}</span>
			<img *ngIf="chat.picture" src="{{chat.picture}}" class="picture">
		</div>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-row>
			<ion-col width-10>
				<ion-spinner *ngIf="!(chats)"></ion-spinner>
			</ion-col>

			<ion-col width-70 [hidden]="!chats">
				<ion-input type="text" placeholder="Enter Message" [(ngModel)]="message">
				</ion-input>
			</ion-col>
			<ion-col width-20 [hidden]="!chats">
				<button full (click)="sendMessage()"><ion-icon name="send">
           </ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
