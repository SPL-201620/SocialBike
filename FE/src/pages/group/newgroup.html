<ion-header>
	<ion-toolbar>
		<ion-title>
			New Group Route
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list inset>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input [(ngModel)]="name" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Recurrent</ion-label>
			<ion-checkbox color="dark" [(ngModel)] = "isRecurrent"></ion-checkbox>
		</ion-item>
		<ion-item *ngIf="!isRecurrent">
			<ion-label>Start Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dateStart"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Start Time</ion-label>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="dateStart"></ion-datetime>
		</ion-item>
		<ion-card *ngIf="isRecurrent">
			<ion-card-content>
				<ion-item>
					<ion-label>Monday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.monday"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>Tuesday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.tuesday"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>Wednesday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.wednesday"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>Thursday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.thursday"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>Friday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.friday"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>Saturday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.saturday"></ion-checkbox>
				</ion-item>

				<ion-item>
					<ion-label>Sunday</ion-label>
					<ion-checkbox color="dark" [(ngModel)] = "recurrentDays.sunday"></ion-checkbox>
				</ion-item>
			</ion-card-content>
		</ion-card>

	</ion-list>
	<div padding>
		<button ion-button block (click)="saveGroupRoute()">Save Changes</button>
	</div>
</ion-content>
